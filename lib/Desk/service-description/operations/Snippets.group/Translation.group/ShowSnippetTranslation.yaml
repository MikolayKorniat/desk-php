extends: show
summary: Retrieve a single snippet translation by snippet name and locale
uri: "snippets/{name}/translations/{locale}"
responseClass: SnippetTranslationModel
parameters:
    name:
        description: The name of the snippet to retrieve the translation for
        required: true
        location: uri
    locale:
        extends: locale
        description: The locale of the translation to retrieve
        required: true
        location: uri
